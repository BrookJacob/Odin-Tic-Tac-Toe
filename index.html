<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./assets/js/index.js" defer></script>
    <title>Odin Project: Tic-Tac-Toe</title>
</head>

<body>
    <div class="content-wrapper">
        <div class="start-modal modal">
            <form class="modal-content">
                <h1 class="player-title">Player 1</h1>
                <div class="player-name-container">
                    <label for="player-name">Player Name</label>
                    <input type="text" class="player-name" id="player-name" required>
                </div>
                <div class="player-piece-container">
                    <label for="player-piece">Player Piece</label>
                    <input type="text" class="player-piece" id="player-piece" maxlength="1" required placeholder="i.e. x or o">
                </div>
                <h1 class="player-title">Player 2</h1>
                <div class="player-name-container">
                    <label for="player-name">Player Name</label>
                    <input type="text" class="player-name" id="player-name" required>
                </div>
                <div class="player-piece-container">
                    <label for="player-piece">Player Piece</label>
                    <input type="text" class="player-piece" id="player-piece" maxlength="1" required placeholder="i.e. x or o">
                </div>
                <div class="computer-check-container">
                    <label for="computer-check">Is this player a computer?</label>
                    <input type="checkbox" class="computer-check" id="computer-check">
                </div>
                <button type="button" class="start-game">Start</button>
            </form>
        </div>
        <div class="winner-modal modal">
            <div class="modal-content winner-modal-content">
                <h1 class="win-message"></h1>
                <button type="button" class="close">Close</button>
            </div>
        </div>
        <h1>Tic-Tac-Toe</h1>
        <div class="buttons">
            <button type="button" class="modal-start">Start</button>
        </div>
        <div class="game-board"></div>
    </div>

</body>

</html>
